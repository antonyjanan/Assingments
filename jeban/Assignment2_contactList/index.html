<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="contacts-container">
        <div class="container-items">
            <div class="contact-section">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.lensmen.ie%2Fwp-content%2Fuploads%2F2015%2F02%2FProfile-Portrait-Photographer-in-Dublin-Ireland..jpg&f=1&nofb=1"
                    alt="person image" class="contact-img">
                <div class="contact-body">
                    <h3 class="contact-name">janique costa</h3>
                    <h4 class="contact-email">janique.costa@example.com</h4>
                </div>

            </div>
            <div class="contact-detail-icon">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <hr>
        <div class="container-items">
            <div class="contact-section">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvisafoto.com%2Fimg%2Ftilt_not_fixed.jpg&f=1&nofb=1"
                    alt="person image" class="contact-img">
                <div class="contact-body">
                    <h3 class="contact-name">eva duncan</h3>
                    <h4 class="contact-email">eva.duncan@example.com</h4>
                </div>
            </div>
            <div class="contact-detail-icon">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <hr>

    </div>


</body>

</html>
