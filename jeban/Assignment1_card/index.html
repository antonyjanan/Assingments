<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="card-container">
        <img class="card-image"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fphotos%2Fyoung-man-on-a-black-background-picture-id915335210%3Fk%3D6%26m%3D915335210%26s%3D170667a%26w%3D0%26h%3D3xh4I2nv7_NtY1_CQTxckzSgBjM_ewEzu3vagTCYN28%3D&f=1&nofb=1"
            alt="Placeholder image">
        <h1 class="person-name">John Doe</h1>
        <h2 class="person-occupation">CEO & Founder, Example</h2>
        <h3 class="person-univ">Harvard University</h3>
        <section>
            <i class="fa fa-globe" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </section>
        <button class="btn-contact">Contact</button>
    </div>
</body>

</html>
