<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="login-container">
        <img class="company-logo" src="https://app.edsys.in/uploads/brand/edsys/logo.png" alt="EdSys logo">
        <form class="form-container" action="submit">
            <label class="form-label" for="email">
                Enter Email Address
            </label>
            <input class="form-input" id="email" type="text" />
            <label class="form-label" for="password">
                password
            </label>
            <input class="form-input" id="password" type="password" />
            <button class="form-button" onclick="closeThis()">Login</button>
        </form>
        <div class="alt-container">
            <h3 class="or-text">OR</h3>
            <div class="other-ways-login">
                <img class="other-way facebook-icon"
                    src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png"
                    alt="Facebool Icon">
                <img class="other-way google-icon"
                    src="https://cdn.icon-icons.com/icons2/729/PNG/512/google_icon-icons.com_62736.png"
                    alt="google icon">
            </div>
        </div>

    </div>
</body>

</html>
